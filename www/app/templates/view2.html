<h1> This is VIEW 2 </h1>

<label>ID:</label><input type="number" ng-model="custId" />
<label>TITLE:</label><input type="text" ng-model="custTitle" />

<button ng-click="postCustomer()">Add</button>

<table>
	<tr>
		<th>ID</th>
		<th>Title</th>
	</tr>
	<tr ng-repeat="cust in data">
		<td>{{cust.id}}</td>
		<td>{{cust.title}}</td>
	</tr>
</table>
